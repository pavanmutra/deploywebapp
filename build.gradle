buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
      mavenCentral()
		jcenter()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
		maven { url "https://plugins.gradle.org/m2/" }
		maven { url 'http://dl.bintray.com/vermeulen-mp/gradle-plugins' }
		
    }
  }
  dependencies {
    classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:1.2"
    classpath('se.transmode.gradle:gradle-docker:1.2')
  }
}

apply plugin: 'docker'

task buildDocker(type: Docker) {
  
  dockerfile = file('Dockerfile')
  
}

task buildImage(type:Exec){
workingDir '.'

    commandLine "sudo" ," docker", " build", " -t", " pavan", " ."

}

task runTomcat(type:Exec) {
dependsOn {buildImage}
    workingDir '.'
   commandLine "sudo",  " docker", "run","-p" ,"9090:8080" ,"--name", "mytomcat" , "-d", "pavan" 

   
   
    
}

runTomcat.dependsOn buildImage



task cleanImage(type:Exec) {
  //commandLine "docker", "stop" ,"mytomcat"
  commandLine "sudo", " docker", "rm" ,"-f","mytomcat"

}
